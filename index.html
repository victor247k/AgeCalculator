<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
</head>
<body>

  <main class="container">

    <div class="inputs">
      <section class="inputSection">
        <label for="dayIn" class="inputLabel dayLabel">Day</label>
        <input type="number" id="dayIn" placeholder="DD">
        <span class="dayError"></span>
      </section>
      <section class="inputSection">
        <label for="monthIn" class="inputLabel monthLabel">Month</label>
        <input type="number" id="monthIn" placeholder="MM">
        <span class="monthError"></span>
      </section>
      <section class="inputSection">
        <label for="yearIn" class="inputLabel yearLabel">Year</label>
        <input type="number" id="yearIn" placeholder="YYYY">
        <span class="yearError"></span>
      </section>

      <button id="arrow">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
      </button>
    </div>

    

    <section class="result">
      <div class="yearsResult">
        <span class="years">- -</span>
        years
      </div>
      <div class="monthsResult">
        <span class="months">- -</span>
        months
      </div>
      <div class="dayssResult">
        <span class="days">- -</span>
        days
      </div>
    </section>
  </main>

  </footer> -->
  <script src="calculateYears.js"></script>
</body>
</html>
